<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rachunek Rozliczeniowy</title>
  <style>
    table { width:100%; border-collapse: collapse; }
    table, th, td { border:1px solid #000; }
    th, td { padding:5px; text-align:left; }
  </style>
</head>
<body>
<h1>Rachunek Rozliczeniowy</h1>
<p>Klient: <span data-ref="header-customer_name"></span></p>
<p>Okres: <span data-ref="header-start_date"></span> do <span data-ref="header-end_date"></span></p>

<table id="invoices-table">
  <thead>
    <tr>
      <th>Data faktury</th>
      <th>Numer faktury</th>
      <th>Kwota</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-ref="invoices-table-date"></td>
      <td data-ref="invoices-table-number"></td>
      <td data-ref="invoices-table-amount"></td>
    </tr>
  </tbody>
</table>

<table id="payments-table">
  <thead>
    <tr>
      <th>Data transakcji</th>
      <th>Kwota</th>
      <th>Nadawca</th>
      <th>Tytuł</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-ref="payments-table-transaction_date"></td>
      <td data-ref="payments-table-amount"></td>
      <td data-ref="payments-table-sender"></td>
      <td data-ref="payments-table-title"></td>
    </tr>
  </tbody>
</table>

<p>Suma faktur: <span data-ref="summary-total_invoices"></span></p>
<p>Suma wpłat: <span data-ref="summary-total_payments"></span></p>
<p>Saldo: <span data-ref="summary-balance"></span></p>
</body>
</html>
